<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Wiki Viewer</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.sandstone.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="container centerdiv">

        <i class="fa fa-wikipedia-w wiki-icon" aria-hidden="true"></i>

        <h2 class="center-text"> Wikipedia Search </h2>

        <div class="text-center">
            <a href="https://en.wikipedia.org/wiki/Special:Random" class="btn btn-success btn-sm" id="randomBtn"> Get random article </a>
        </div>

        <div class="input-group searchBar">
            <input class="form-control" type="text" name="wikisearch" value="Canada" id="inputBox">
            <span class="input-group-btn">
            <input class="btn btn-primary" type="submit" value="Search" id="searchBtn">
            </span>
        </div>

        <div id="apiText"></div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
